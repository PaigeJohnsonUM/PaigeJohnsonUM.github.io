<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
</head>

<body>
    <div id="vis"></div>
    <h1>California experiences more variance in unemployment than Montana</h1>
    <p>All data was gathered from the US Bureau of Labour Statistics</p>
    <script>
        const spec = "Scatter.vg.json";
        vegaEmbed("#vis", spec)
            // result.view provides access to the Vega View API
            .then(result => console.log(result))
            .catch(console.warn);
    </script>
    <script>
        const red = "Scatter2.vega";
        vegaEmbed("#vis", red)
            // result.view provides access to the Vega View API
            .then(result => console.log(result))
            .catch(console.warn);
    </script>
</body>
